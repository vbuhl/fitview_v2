<form role="form" method="post" name="trainingform">
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" name="category" ng-model="category">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" ng-model="date">
    </div>
    <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="text" class="form-control" id="duration" name="duration" ng-model="duration">
    </div>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" id="comment" name="comment" ng-model="comment"></textarea>
    </div>
    <button ng-click="createTraining()" class="btn btn-default">Create</button>
</form>
